        <script type="module" src="../guide.js"></script>
        <script>
            const iconsItems = document.querySelectorAll('.icon-list__wrap li');            

            iconsItems.forEach(item => {
                const icon = item.querySelector('.icon i');
                const iconName = icon.className;
                console.log(iconName);
                icon.parentElement.nextElementSibling.innerText = iconName;
                
                item.addEventListener('click', () => {
                    console.log('icon clicked'); 
                    copyToClipboard(iconName); // 아이콘 이름을 클립보드에 복사
                });
            });

            function copyToClipboard(text) {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                console.log(`Copied to clipboard: ${text}`);
            }
            
            
        </script>
