          <script>
            document.addEventListener("DOMContentLoaded", function() {
              const markings = document.querySelectorAll('.marking1, .marking2, .marking3, .marking4, .marking5, .marking6');
              const rotationDuration = 14000;
              const markingDuration = rotationDuration / markings.length;
              let lastTimestamp = 0;
              let currentMarkingIndex = 0;
    
              function animate(timestamp) {
                if (!lastTimestamp) lastTimestamp = timestamp;
    
                const progress = (timestamp - lastTimestamp) % rotationDuration;
                const percentage = (progress / rotationDuration) * 100;
    
                
                const newMarkingIndex = Math.floor(percentage / (100 / markings.length)) % markings.length;
    
                if (newMarkingIndex !== currentMarkingIndex) {            
                  markings[currentMarkingIndex].classList.remove('animation');
                  
                  setTimeout(() => {
                    markings[newMarkingIndex].classList.add('animation');
                  }, 100);
    
                  currentMarkingIndex = newMarkingIndex;
                }
    
                requestAnimationFrame(animate);
              }
    
              requestAnimationFrame(animate);
            });
          </script>
