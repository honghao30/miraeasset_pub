              <script>
                const chart1 = document.querySelector(".doughnut1");
                const makeChart = (percent, classname, color, startAngle = 0) => {
                  let i = 1;
                  let chartFn = setInterval(function () {
                    if (i <= percent) {
                      colorFn(i, classname, color, startAngle);
                      i++;
                    } else {
                      clearInterval(chartFn);
                    }
                  }, 10);
                };

                const colorFn = (i, classname, color, startAngle) => {
                  classname.style.background = `conic-gradient(from ${startAngle}deg, ${color} 0% ${i}%, #f0d3b9 ${i}% 100%)`;
                };

                makeChart(80, chart1, "#fff", 310);
              </script>

    <script>
      document.querySelectorAll(".topline").forEach((button) => {
        button.addEventListener("click", handleToggle);
        button.addEventListener("touchstart", handleTouchStart);
        button.addEventListener("touchmove", handleTouchMove);
      });

      let startY;

      function handleTouchStart(event) {
        startY = event.touches[0].clientY;
      }

      function handleTouchMove(event) {
        const currentY = event.touches[0].clientY;
        const diffY = startY - currentY;

        if (Math.abs(diffY) > 50) {
          // 일정한 거리를 이동해야 이벤트 발생
          if (diffY > 0) {
            // 위로 스와이프
            handleToggle();
          } else {
            // 아래로 스와이프
            handleToggle();
          }
          // 터치 움직임을 한 번만 처리하도록 startY를 재설정
          startY = currentY;
        }
      }

      function handleToggle() {
        const btmWrap = document.querySelector(".btm-wrap");
        const btmH320 = document.querySelector(".btm-wrap.h-320");
        const btmDimmed = document.querySelector(".btm-dimmed");
        const downIcon = document.querySelector(".down-icon");
        const topline = document.querySelector(".btm-topline");

        const openMenu = () => {
          btmH320.classList.remove("h-320");
          btmWrap.classList.add("full");
          document.body.style.overflowY = "hidden";
          btmDimmed.style.display = "block";
          downIcon.classList.add("rotate");
          topline.classList.add("btm-topline-fix");
          setTimeout(() => {
            btmWrap.classList.add("slideUp");
          }, 100);
        };

        const closeMenu = () => {
          btmWrap.classList.remove("slideUp");
          setTimeout(() => {
            btmWrap.classList.add("h-320");
          }, 200);
          setTimeout(() => {
            btmWrap.classList.remove("full");
          }, 300);
          document.body.style.overflowY = "scroll";
          btmDimmed.style.display = "none";
          downIcon.classList.remove("rotate");
          topline.classList.remove("btm-topline-fix");
        };

        if (btmH320) {
          openMenu();
        } else {
          closeMenu();
        }
      }
    </script>
    <script>
      function handleIntersection(entries, observer) {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add("fade-in");
          }
        });
      }

      const options = {
        root: null,
        rootMargin: "0px",
        threshold: 0.5,
      };
      const observer = new IntersectionObserver(handleIntersection, options);

      const showMsgElement = document.querySelector(".btm-cont02.show-poistion .show-msg");
      if (showMsgElement) {
        observer.observe(showMsgElement);
      }
    </script>
    <script src="../../front_markup/resource/js/ui_common.js"></script>
    <script src="./sian.js"></script>
