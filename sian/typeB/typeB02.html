<!DOCTYPE html>
<html lang="ko">
<head>    
    <title>미래에셋 시안 B </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, shrink-to-fit=no, user-scalable=no">

    <link rel="stylesheet" href="../../front_markup/resource/css/index.css" />
    <script src="../../front_markup/resource/bundle/tailwindcss.css"></script>
    <link rel="stylesheet" href="./sian.css" />

<body>
    <div class="sian__wrap">
        <header class="after-start">
            <div class="logo">
                <a href="#"><img src="./img/logo_health_care.png" alt="헬스케어" /></a>
            </div>
            <button type="button" class="btn btn-alert">
                <i class="ico ico-alert"></i>
                <span class="ir-text">알림</span>
            </button>
            <button type="button" class="btn btn-hamguger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <span class="ir-text">메뉴</span>
            </button>                
        </header>
        <!-- header -->
        <div class="sian-content">
            <div class="section welcome2">
                <img src="./img/text-welcome2.png" alt="" />
            </div>
            <div class="card-content__round-box goal-achievement-rate justify-center flex-col">
                <div class="text">
                    <img src="./img/archiev-rate-text.png" alt="조금 더 힘내세요" />
                </div>
                <!-- <div class="achievement-chart__wrap">
                    <img src="./img/my_goalin_graph.png" alt="" />
                </div> -->
                <div class="achievement-chart__wrap2">
                    <div class="achievement-data">
                        <div class="data1">목표 달성율</div>
                        <div class="data1"><strong data-num="64" class="text-ani">64</strong> %</div>
                    </div>
                    <div class="icon-fire">
                        <img src="./img/icon_fire.png" />
                    </div>
                    <div class="over-data animaion">
                        <svg xmlns="http://www.w3.org/2000/svg" width="175" height="198" viewBox="0 0 175 198" fill="none">
                            <path class="svg-path" d="M48.518 188.254C24.7909 169.972 9.5 141.272 9.5 108.995C9.5 53.7683 54.2734 9 109.5 9C130.355 9 149.716 15.3829 165.738 26.3027" 
                                stroke="url(#paint0_linear_263_2892)" stroke-width="18" stroke-miterlimit="10" stroke-linecap="round"/>
                            <defs>
                                <linearGradient id="paint0_linear_263_2892" x1="87.6189" y1="9" x2="87.6189" y2="188.255" gradientUnits="userSpaceOnUse">
                                    <stop stop-color="#F6943B"/>
                                    <stop offset="1" stop-color="#FFCA48"/>
                                </linearGradient>
                            </defs>
                        </svg>                 
                    </div>    
                    <div class="origin-data">
                        <svg xmlns="http://www.w3.org/2000/svg" width="219" height="198" viewBox="0 0 219 198" fill="none">
                            <path d="M170.47 188.26C194.21 169.99 209.5 141.28 209.5 109C209.5 53.77 164.73 9 109.5 9C54.27 9 9.5 53.77 9.5 109C9.5 141.28 24.79 169.99 48.53 188.26" stroke="#ECECEC" stroke-width="18" stroke-miterlimit="10" stroke-linecap="round"/>
                        </svg>
                    </div>                
                </div>              
                <script>
                    document.addEventListener("DOMContentLoaded", () => {
                        document.querySelector('.svg-path').classList.add('animation');                        
                    })
                </script>

                <div class="data">
                    <img src="./img/archiev-rate-data.png" alt="" />
                </div>
            </div>
            <div class="section achievement-msg">
                <img src="./img/achievement-rate-msg01.svg" alt="" />
                <p class="achievement-txt animation-enter">아직 참여하지 않은 추천루틴 3개를 확인하세요!</p>
            </div>
            <div class="card-content__round-box my-care-level justify-center flex-col animation-enter">
                <div class="text">
                    <img src="./img/text_my_levels.png" alt="" />
                </div>
                <div class="my-level-content">
                    <div class="level-bar__wrap">
                        <div class="my_level level-ani">
                            <img src="./img/my-level-icon.png" alt="내 등급" />
                        </div>
                        <div class="average_level" style="left: 40%;">
                            <div class="svg-line">
                                <svg xmlns="http://www.w3.org/2000/svg" width="3" height="40" viewBox="0 0 3 40" fill="none">
                                    <path d="M1.5 0V40" stroke="white" stroke-width="2" stroke-dasharray="3 3"/>
                                </svg>                                
                            </div>
                            평균 5등급
                        </div>
                        <div class="level-bar"></div>
                        <div class="level-text">
                            <span class="text1">9등급</span>                            
                            <span class="text1">1등급</span>
                        </div>
                    </div>
                </div>
                <div class="gray-box">
                    30대 여성 평균 대비 <strong>상위 42.5%</strong>
                </div>
            </div> 
            <div class="section my_routine animation-enter">
                <div class="tit">
                    <img src="./img/tit_my_routine.png" alt="추천 루틴 3개 진행중" />
                </div>
                <div class="routine-swiper">
                    <div class="swiper routine">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="./img/my_routine_img01.png" alt="" />
                            </div>  
                            <div class="swiper-slide">
                                <img src="./img/my_routine_img02.png" alt="" />
                            </div>     
                            <div class="swiper-slide">
                                <img src="./img/my_routine_img03.png" alt="" />
                            </div>                                                                                                            
                        </div>
                        <div class="swiper-pagination"></div>   
                        <script>
                            var swiper = new Swiper(".routine", {
                                speed: 600,                                
                                slidesPerView: "auto",
                                spaceBetween: 0,
                                parallax: true,
                                pagination: {
                                    el: ".swiper-pagination",
                                    clickable: true,
                                },
                            });
                        </script>  
                    </div>   
                </div>
            </div>
            <div class="section record-routine animation-enter">
                <div class="title-area flex justify-between">
                    <div class="tit">
                        <img src="./img/record_tit.png" alt="나의 루틴을 기록중이에요" />
                    </div>
                    <div class="more">
                        <div class="text">
                            <img src="./img/text_record.png" alt="기록하세요" />
                        </div>
                        <a href="#"><img src="./img/btn_more_plus.png" alt="기록하세요 더보기" /></a>
                    </div>
                </div>
                <div class="routine-list">
                    <img src="./img/record_list.png" alt="" />
                </div>
            </div>
            <div class="section drink-water">
                <div class="tit">
                    <img src="./img/text_water.png" alt="오늘은 물을 이정도로 마셨어요" />
                </div>
                <div class="card-content__round-box my-drink-water justify-center flex-col animation-enter">
                    <div class="water-data-top">
                        <div class="total">2,000ml 중</div>
                        <div  class="is-drink"><span data-num="1000" class="text-ani">1,000/span> <sub>ML</sub></div>
                    </div>
                    <div class="water-img__wrap">
                        <div class="water-ruler-left">
                            <img src="./img/bg_graduation.png" alt="" />
                        </div>
                        <div class="water-cup__wrap">
                            <div class="mask">

                            </div>
                            <div class="water animation-data"></div>
                            <div class="water1 animation-data"></div>
                        </div>
                        <div class="water-ruler-right">
                            <img src="./img/bg_graduation_right.png" alt="" />

                    <div class="data-box">
                        <img src="./img/water_info.png" alt="" />

            </div>
            <div class="section record-calorie">
                <div class="title-area flex justify-between">
                    <div class="tit">
                        <img src="./img/food_text.png" alt="잔여열량 440kcal" />
                    </div>
                    <a href="#" class="more">
                        <img src="./img/btn_food_more.png" alt="음식 더보기" />
                    </a>
                </div>
                <div class="calorie-list">
                    <img src="./img/food_list.png" alt="" />
                </div>
            </div>

            <div class="section family-manage">
                <div class="title-area flex justify-between">
                    <div class="tit">
                        <img src="./img/text_family.png" alt="가족의 건강도" />
                    </div>
                    <a href="#" class="more">
                        <img src="./img/btn_more_family.png" alt="가족 더보기" />
                    </a>
                </div>
                <div class="family-list">
                    <img src="./img/family_list.png" alt="" />
                </div>
            </div>


            <div class="section color-terapy animation-enter">
                <div class="swiper card01">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="card-content__round-box">
                                <div class="color-test__wrap">
                                    <div class="text-color">
                                        <img src="./img/text-color.png" alt="눈이 피로하다면 이 컬라가 눈을 보호해 줄거예요." />
                                    </div>
                                    <div class="color-sample">
                                        <img src="./img/color-teraphy.png" alt="" />
                                    </div>
                                    <div class="button__wrap">
                                        <a href="typeB02Color.html">
                                            <img src="./img/btn-color-test.png" alt="" />
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>  
                        <div class="swiper-slide">
                            <div class="card-content__round-box">
                                <div class="color-test__wrap">

                                    </div>
                                    <div class="button__wrap">
                                        <a href="#">

                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>        
                        <div class="swiper-slide">
                            <div class="card-content__round-box">
                                <div class="color-test__wrap">
                                    <div class="text-color">
                                        <img src="./img/text_feel.png" alt="좋은일이 생겨셧나요?" />
                                    </div>
                                    <div class="fire-sample">
                                        <img src="./img/img_feel.png" alt="" />
                                    </div>
                                    <div class="button__wrap">
                                        <a href="#">
                                            <img src="./img/btn-color-test.png" alt="" />
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>                                                                                                      
                    </div>
                    
                    <div class="swiper-pagination"></div>   
                    <script>
                        var swiper = new Swiper(".card01", {
                            speed: 600,
                            // autoplay: {
                            //     delay: 5000,
                            //     disableOnInteraction: false
                            // },
                            parallax: true,
                            pagination: {
                                el: ".swiper-pagination",
                                clickable: true,
                            },

                    </script>

            </div>
