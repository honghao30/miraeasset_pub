        <script type="module">
            import { swiperCustom } from "/assets/js/swiper_custom.js";
            // const swiperAdditional = swiperCustom(".swiper-zoom", "auto", {
            //     loop: true,
            //     centeredSlides: true,

            //         nextEl: '.swiper-button-next',

            //     },
            //     spaceBetween: 0,
            // });
            const swiperAdditional = swiperCustom(".cardjs-therapy", 2.5, {
                centeredSlides: true,
                slideToClickedSlide: true,
                loop: true,
            });
            function updateTherapyTypeClass() {
                const textElement = document.querySelector('.changetxt');
                const activeSlide = document.querySelector('.swiper-slide-active');

                // Define the text for each therapy-color class
                const textMap = {
                    'therapy-color01': '우울감을 완화하고 싶을 때',
                    'therapy-color02': '눈의 피로를 풀고 싶을 때',
                    'therapy-color03': '스트레스를 완화하고 싶을 때',
                    'therapy-color04': '활력이 필요할  때',
                    'therapy-color05': '위로가 필요할 때',
                    'therapy-color06': '우울감을 완화하고 싶을 때',
                    'therapy-color07': '눈의 피로를 풀고 싶을 때',
                    'therapy-color08': '스트레스를 완화하고 싶을 때',
                    'therapy-color09': '활력이 필요할  때',
                    'therapy-color010': '위로가 필요할 때',
                };

                // Remove all therapy-color classes
                document.querySelector('.therapy_wrap').classList.forEach(className => {
                    if (className.startsWith('therapy-color')) {
                        document.querySelector('.therapy_wrap').classList.remove(className);
                    }
                });

                // Add the appropriate therapy-color class based on the active slide
                let activeClass = '';
                activeSlide.classList.forEach(className => {
                    if (className.startsWith('therapy-color')) {
                        activeClass = className;
                        document.querySelector('.therapy_wrap').classList.add(className);
                    }
                });

                // Update the text based on the active class
                textElement.textContent = textMap[activeClass] || 'Default text';
            }

            swiperAdditional.on('transitionEnd', function() {
                updateTherapyTypeClass();
                console.log('now index :::', swiperAdditional.realIndex);
            });
            
            updateTherapyTypeClass();
        </script>
