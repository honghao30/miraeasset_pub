<!DOCTYPE html>
<html lang="ko">
<head></head>
<body>
    <div class="wrap">
        <div class="content">
            <button type="button" onclick="openModal(event)" modal-id="agreePop">약관동의팝업</button><br />
            <button onclick="openToast('toast-share')">toast01</button><br />
            <button onclick="openToast('toast2')">toast02</button>
        </div>
    </div> 

    <!-- 약관동의 popup -->
    <div class="modal__wrap--bg default" id="agreePop">
        <div class="modal__wrap size-default">
            <div class="modal-header">
                <h3 class="font-type-h3">&#91;필수&#93; 개인정보 수집&#183;이용 상세 동의</h3>
                <button type="button" class="btn btn-icon-close close-modal" onclick="closeModal(event)">
                    <span class="ir-text">닫기</span>
                </button>
            </div>
            <div class="modal-cont">
                <p style="height:200px; background:#F5F5F5">약관 내용이 들어갈거에요</p>
            </div>
            <div class="modal-footer">
                <div class="button__wrap twobtn-case01">
                    <button type="button" class="btn btn-line" onclick="closeModal(event)">동의 안함</button>
                    <button type="button" class="btn btn-secondary">일괄 동의</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 토스트팝업 -->
    <div class="toast--wrap">
        <div class="toast--wrap__msg" id="toast-share">인증번호가 틀렸어요 다시 확인해 주세요
            <button class="ico ico-close24-or" onclick="closeToast('toast-share')"><span class="ir-text">닫기</span></button>
        </div>
        <div class="toast--wrap__msg" id="toast2">특수문자는사용할수없어요
            <button class="ico ico-close24-or" onclick="closeToast('toast2')"><span class="ir-text">닫기</span></button>
        </div>
    </div>

    <script>
        function openToast(id) {
            const toast = document.getElementById(id);
            toast.style.visibility = 'visible';
            toast.classList.add('show');
            setTimeout(() => {
                closeToast(id);
            }, 3000); // 3초 동안 토스트 표시
        }

        function closeToast(id) {
            const toast = document.getElementById(id);
            toast.classList.remove('show');
            toast.addEventListener('transitionend', function handleTransitionEnd(event) {
                if (event.propertyName === 'opacity' && !toast.classList.contains('show')) {
                    toast.style.visibility = 'hidden';
                    adjustToasts();
                    toast.removeEventListener('transitionend', handleTransitionEnd);
                }
            });
        }

        function adjustToasts() {
            const toasts = document.querySelectorAll('.toast--wrap__msg');
            let bottom = 56;
            toasts.forEach(toast => {
                if (toast.style.visibility === 'visible') {
                    toast.style.transform = `translateY(${bottom}px)`;
                    bottom += toast.offsetHeight + 10;
                }
            });
        }
    </script>
    <script type="module" src="/assets/js/pub_include.js"></script>

    <script type="text/javascript" src="/assets/bundle/swiper-bundle.min.js"></script>
    <script src="/assets/bundle/dayjs/dayjs.min.js"></script>
    <script src="/assets/bundle/dayjs/isSameOrBefore.js"></script>
    <script src="/assets/bundle/dayjs/ko.js"></script>
    <script type="module" src="/assets/js/index.js"></script>    
</body>

</html>
