<div class="bottom-sheet__wrap type-handlebar type-long is-collapsed">
    <div class="sheet-header">
        <button type="button" class="btn btn-bar btn-handle-sheet">
            <span class="ir-text">확장 버튼</span>
        </button>
    </div>
    <div class="sheet-content">
        <div class="btmcal-box">
            <div class="calendar__wrap" id="page-cal">                
                <div class="calendar__header">                    
                    <div class="display-data"></div>
                    <button type="button" class="btn-prev-month">
                        <i class="ico ico-right24-bl"></i>
                        <span class="ir-text">이전</span>
                    </button>
                    <button type="button" class="btn-next-month">
                        <i class="ico ico-right24-bl"></i>
                        <span class="ir-text">다음</span>
                    </button>
                    <button type="button" class="btn btn-line btn-show-today">오늘</button>                    
                </div>
                <div class="chip__wrap">
                    <span class="chip primary-light">
                        <i class="ico ico-dot"></i>
                        루틴
                    </span>
                    <span class="chip pink-light">
                        <i class="ico ico-dot"></i>
                        식사
                    </span>                    
                    <span class="chip green-light">
                        <i class="ico ico-dot"></i>
                        운동
                    </span>      
                    <span class="chip blue-light">
                        <i class="ico ico-dot"></i>
                        영양
                    </span>    
                    <span class="chip purple-light">
                        <i class="ico ico-dot"></i>
                        체중
                    </span>                                                                                                                                                                                              
                </div>
                <div class="calendar__content">
                    <table>
                        <thead>
                            <tr>
                                <th scope="col" class="holiday">일</th>
                                <th scope="col">월</th>
                                <th scope="col">화</th>
                                <th scope="col">수</th>
                                <th scope="col">목</th>
                                <th scope="col">금</th>
                                <th scope="col" class="holiday">토</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="button__wrap">
                    <button type="button" class="btn-calendar-toggle">
                        <i class="ico ico-btm24-gr"></i>
                        <span class="ir-text">주간토글</span>
                    </button>
                </div>
            </div>
            <svg width="33" height="33" viewBox="0 0 140 140" class="circlebar-type1 calro-bar circlebar-js1custom">
                <!-- <defs>
                    <linearGradient id="calGradient" x1="0.1" y1="0.5" x2="0.9" y2="0.5"> 
                        <stop offset="5%" stop-color="#F9D153"/>
                        <stop offset="50%" stop-color="#F68C26"/>
                        <stop offset="100%" stop-color="#FF6B00"/>
                    </linearGradient>
                </defs> -->
                <defs>
                        <linearGradient id="calGradient" x1="0.1" y1="0.5" x2="0.9" y2="0.5">
                            <stop offset="0%" stop-color="#FFCA48" />
                            <stop offset="30%" stop-color="#FBB142" />
                            <stop offset="70%" stop-color="#F58220" />
                            <stop offset="100%" stop-color="#FF6B00" />
                        </linearGradient>
                    </defs>
                <circle r="60" cx="70" cy="70" class="circle-border"></circle>
                <circle r="60" cx="70" cy="70" class="circle-progress"></circle>
            </svg>
            <p class="circlebar_txt"></p>
            <div class="circlebar_wrap">

            </div>
        </div>
    </div>
</div>
<div class="btm-dimmed"></div>
