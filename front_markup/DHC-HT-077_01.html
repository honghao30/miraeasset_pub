<!DOCTYPE html>
<html lang="ko">
<head></head>
<body>
    <div class="wrap">
        <div data-include-path="./_inc/head_sub.html"></div>
        <div class="content">
            <div class="join__wrap">
                <div class="join__wrap--box">
                    <div class="bot-message">
                        <div class="message-content">헬스케어 서비스를 편리하게 이용하기 위해<br />다음 권한의 허용이 필요해요.</div>
                    </div>

                    <div class="agree-checkbox">
                        <ul class="join__wrap--info">
                            <li>
                                <strong>헬스 앱 연동하기</strong>
                                <div>걸음 수 연동을 통해 세계여행을 할 수 있어요.</div>
                            </li>
                            <li>
                                <strong>연락처 연동하기</strong>
                                <div>내 연락처에 있는 친구나 가족을 초대할 수 있어요.</div>
                            </li>
                            <li>
                                <strong>카메라/갤러리 연동하기</strong>
                                <div>식사 기록 시 ‘푸드 카메라’를 통해 음식을 검색하여 빠르게 기록할 수 있어요. 식사를 기록하면 영양정보를 확인할 수 있어요.</div>
                            </li>
                            <li>
                                <strong>앱 푸시 알림 켜기</strong>
                                <div>서비스이용에 관한 다양한알림을 보내드려요.</div>
                            </li>
                        </ul> 
                    </div>
                    <div class="button__wrap">
                        <button type="button" class="btn btn-primary">확인했어요</button>
                    </div>
                </div>
                <button class="toast__popup--link" data-toast="1">토스트팝업 - 인증번호가 틀렸어요</button>
                
            </div>
        </div>
    </div>

    <!-- toast popup -->
    <div class="toast__popup" data-toast="1">
        <div class="toast__popup--message">인증번호가틀렸어요. 다시 확인해 주세요.</div>
        <button type="button" class="toast__popup--close" data-toast="1">
            <span class="ir-text">Close</span>
        </button>
    </div>

    

    <!-- 퍼블 단계에서 공통 영역 include를 위한 스크립트 -->
    <script>
        setTimeout(function(){
            document.querySelector('.document-title').innerText = '권한 허용 안내';
            document.querySelector('.header__utils').style.display="none";
        },200)
    </script>
    <script type="module" src="/assets/js/pub_include.js"></script>

    <script type="text/javascript" src="/assets/bundle/swiper-bundle.min.js"></script>
    <script src="/assets/bundle/dayjs/dayjs.min.js"></script>
    <script src="/assets/bundle/dayjs/isSameOrBefore.js"></script>
    <script src="/assets/bundle/dayjs/ko.js"></script>
    <script type="module" src="/assets/js/index.js"></script>    
</body>

</html>
