<!DOCTYPE html>
<html lang="ko">
    <head></head>
    <body>
        <div class="wrap">
            <div class="datepicker-custom">
                <button class="today-date font-type-h5-bold" onclick="openModal(event)" modal-id="basic2" style="background-color: var(--color-primary);"></button>
            </div> 
            <div class="modal__wrap--bg type-bottom modal-datepicker" id="basic2">
            <div class="modal__wrap">
                <div class="modal-header">
                    <h3 class="font-type-h3">날짜를 선택해 주세요</h3>
                    <button type="button" class="btn btn-icon-close close-modal" onclick="closeModal(event)">
                        <span class="ir-text">닫기</span>
                    </button>
                </div>
                <div class="modal-cont" id="dataVanillaCusotm"></div>
            </div>
        </div>
        <!-- 퍼블 단계에서 공통 영역 include를 위한 스크립트 -->
        <script type="module" src="/assets/js/pub_include.js"></script>
        <script type="module" src="/assets/js/index.js"></script>
        <script type="module" src="/assets/js/main.js"></script>
        <!-- gnb_include파일 : header 활성화된 네비 경우에 활성화 네비 작업 및 위치 이동 -->
        <script src="../../assets/bundle/dayjs/dayjs.min.js"></script>
        <script src="../../assets/bundle/dayjs/isSameOrBefore.js"></script>
        <script src="../../assets/bundle/dayjs/ko.js"></script>

        <!-- vanilla.js datepicker -->
        <script src="../../assets/bundle/datepicker/datepicker-full.js"></script>
        <script src="../../assets/bundle/datepicker/ko.js"></script>
        <script>
            const elemCusotm = document.querySelector('#dataVanillaCusotm');
            const datepickerCustom = new Datepicker(elemCusotm, {
            // ...options
                buttonClass: 'btn',                           
                autoClose: true,
                format: 'yyyy-mm-dd',      
                language: 'ko'          
            }); 
            if (document.querySelector('.today-date')) {
                let todayDate = new Date();   

                let year = todayDate.getFullYear(); // 년도
                let month = todayDate.getMonth() + 1;  // 월
                let date = todayDate.getDate();  // 날짜
                let day = todayDate.getDay();  // 일
                const week = ['일', '월', '화', '수', '목', '금', '토'];
                let dayoOfWeek = week[new Date(todayDate).getDay()]; // 요일

                document.querySelector('.today-date').innerText = year + '년 ' + month + '월 ' + date + '일 ' + dayoOfWeek + '요일';
            }
        </script>  
    </body>
</html>
