<div class="bottom-sheet__wrap type-handlebar type-long">
    <div class="sheet-header">
        <button type="button" class="btn btn-bar btn-handle-sheet">
            <span class="ir-text">확장 버튼</span>
        </button>
        <div class="section-title">
            <div class="btm-titbox">
                <p class="btm-bigtit">건강 관리 캘린더</p>
                <p class="btm-caltit">2024년 7월</p>
            </div>
        </div>
    </div>
    <div class="sheet-content">
        <div class="btmcal-box">
            <div class="calchip-box">
                <span class="chip primary-light">
                    <i class="ico ico-dot"></i>
                    식사
                </span>
                <span class="chip green-light">
                    <i class="ico ico-dot"></i>
                    운동
                </span>
                <span class="chip blue-light">
                    <i class="ico ico-dot"></i>
                    영양
                </span>
            </div>
            <div>
                <div class="calendar__wrap" id="page-cal">
                    <div class="calendar__header">
                        <button type="button" class="btn-prev-month">이전</button>
                        <div class="display-data"></div>
                        <button type="button" class="btn-next-month">다음</button>
                        <button type="button" class="btn-show-today">오늘</button>
                    </div>
                    <div class="calendar__content">
                        <table>
                            <thead>
                                <tr>
                                    <th scope="col" class="holiday">일</th>
                                    <th scope="col">월</th>
                                    <th scope="col">화</th>
                                    <th scope="col">수</th>
                                    <th scope="col">목</th>
                                    <th scope="col">금</th>
                                    <th scope="col" class="holiday">토</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="button__wrap">
                        <button type="button" class="btn-calendar-toggle">주간토글</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="btm-dimmed"></div>
